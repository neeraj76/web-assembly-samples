<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple template</title>
</head>
<body>
<script>
  WebAssembly.instantiateStreaming(
      fetch('main.wasm'), {
        module: {},
        env: {
          memory: new WebAssembly.Memory({ initial: 256 }),
        }
      }
  ).then(result => {
    const Sum = result.instance.exports.Sum;
    console.log(Sum(4, 5));
    console.log(Sum(10, 10));
  });
</script>
</body>
</html>
